<div class="card mb-3" style="background: '#576CBC'">
  <div class="row g-0" >
    <div class="col-md-3">
      <div class="card-body">
        <div class="d-flex flex-column justify-content-between h-100">
          <img
            [src]="product.image"
            class="card-img-top"
            alt="{{ product.title }}"
          />
          <button class="btn btn-danger mt-2" (click)="removeProductFromCart()">
            Eliminar de la cesta
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-9" style="background: '#9aa6d6'">
      <div class="card-body">
        <h6 class="card-title mb-3">
          <strong>Código de producto:</strong> {{ product.code }}
        </h6>
        <h6 class="card-title mb-3">
          <strong>Nombre:</strong> {{ product.title }}
        </h6>
        <h6 class="card-title mb-3">
          <strong>Descripción:</strong> {{ product.description }}
        </h6>
        <h6 class="card-title mb-3">
          <strong>Unidades:</strong> {{ product.quantity }}
          {{ product.quantity === 1 ? "unidad" : "unidades" }}
        </h6>
        <h6 class="card-title mb-3">
          <strong>Importe:</strong> {{ product.amount.toFixed(2) }} €
        </h6>
      </div>
    </div>
  </div>
</div>
